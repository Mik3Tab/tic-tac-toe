<div class="controls">
    <div class="info">
        <h1>Current player: {{ player }}</h1>
    </div>
    <div class="actions">
        <button class="start-game" (click)="newGame()" *ngIf="winner">Start Game</button>
    </div>
</div>
<main>
    <app-square *ngFor="let square of squares; let i = index" [value]="square" (click)="makeMoveHandler(i)"></app-square>
</main>
<footer>
    <h2 *ngIf="winner">{{ player }} won the game ğŸ‰ğŸ‰</h2>
</footer>
